<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container:hover .image-details {
            opacity: 1;
        }

        .image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <title>Image Hover Details</title>
</head>
<body>

<div class="image-container">
    <img class="image" src="./prof1.png" alt="Your Image">
    <div class="image-details">
        <p>dheeru 
            902823920932
            
        </p>
    </div>
</div>

</body>
</html>
